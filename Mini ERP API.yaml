        '204':
          description: No response body
  /api/v1/products/:
    get:
      operationId: v1_products_list
      parameters:
      - in: query
        name: category
        schema:
          type: string
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: max_price
        schema:
          type: number
      - in: query
        name: min_price
        schema:
          type: number
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: stock_status
        schema:
          type: string
          enum:
          - IN_STOCK
          - LOW_STOCK
          - OUT_OF_STOCK
        description: |-
          * `IN_STOCK` - IN_STOCK
          * `OUT_OF_STOCK` - OUT_OF_STOCK
          * `LOW_STOCK` - LOW_STOCK
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductListList'
          description: ''
