          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStockChangeLogListList'
          description: ''
components:
  schemas:
    CreateCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        customer_code:
          type: string
          nullable: true
          maxLength: 100
        phone:
          type: string
          nullable: true
          title: Phone Number
          maxLength: 128
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        address:
          type: string
          nullable: true
          maxLength: 255
        opening_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - address
      - created_at
      - customer_code
      - email
      - first_name
      - id
      - last_name
      - modified_at
      - phone
    CreateCustomerRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
          maxLength: 254
        customer_code:
          type: string
          nullable: true
          maxLength: 100
        phone:
          type: string
          nullable: true
          title: Phone Number
          maxLength: 128
        first_name:
          type: string
          minLength: 1
          maxLength: 50
        last_name:
          type: string
          minLength: 1
          maxLength: 50
        address:
          type: string
          nullable: true
          maxLength: 255
        opening_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
      required:
      - address
      - customer_code
      - email
      - first_name
      - last_name
      - phone
    LogoutRequest:
      type: object
      properties:
        refresh:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - refresh
    OrderCreate:
      type: object
      properties:
        customer_id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
      required:
      - customer_id
      - items
    OrderCreateRequest:
      type: object
      properties:
        customer_id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemRequest'
      required:
      - customer_id
      - items
    OrderItem:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - product_id
      - quantity
    OrderItemDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product_id:
          type: integer
          readOnly: true
        product_name:
          type: string
          readOnly: true
        product_sku:
          type: string
          readOnly: true
        quantity:
          type: integer
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
      required:
      - id
      - price
      - product_id
      - product_name
      - product_sku
      - quantity
      - total_price
    OrderItemRequest:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - product_id
      - quantity
    OrderList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order_number:
          type: string
          readOnly: true
        customer_id:
          type: integer
          readOnly: true
        customer:
          type: string
          readOnly: true
        order_date:
          type: string
          format: date
          readOnly: true
        status:
          type: string
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        modified_by:
          type: string
          readOnly: true
      required:
      - created_at
      - created_by
      - customer
      - customer_id
      - id
      - modified_at
      - modified_by
      - order_date
      - order_number
      - status
      - total_amount
    OrderRetrieve:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order_number:
          type: string
          readOnly: true
        customer_id:
          type: integer
          readOnly: true
        customer:
          type: string
          readOnly: true
        order_date:
          type: string
          format: date
          readOnly: true
        status:
          type: string
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemDetail'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        modified_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          readOnly: true
        modified_by:
          type: string
          readOnly: true
      required:
      - created_at
      - created_by
      - customer
      - customer_id
      - id
      - items
      - modified_at
      - modified_by
      - order_date
      - order_number
      - status
      - total_amount
    OrderStatusUpdate:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - status
    OrderStatusUpdateRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - status
    PaginatedOrderItemDetailList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemDetail'
    PaginatedOrderListList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/OrderList'
    PaginatedProductListList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductList'
    PaginatedReadCustomerList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cj0xJnA9NDg3
        results:
          type: array
          items:
            $ref: '#/components/schemas/ReadCustomer'
    PaginatedStockChangeLogListList:
      type: object
      required:
      - results
      properties:
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?cursor=cD00ODY%3D"
        previous:
