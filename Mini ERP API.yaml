  /api/v1/orders/:
    get:
      operationId: v1_orders_list
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: customer_id
        schema:
          type: integer
      - in: query
        name: max_amount
        schema:
          type: number
      - in: query
        name: min_amount
        schema:
          type: number
      - in: query
        name: order_date_from
        schema:
          type: string
          format: date
      - in: query
        name: order_date_to
        schema:
          type: string
          format: date
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - CANCELLED
          - CONFIRMED
          - PENDING
        description: |-
          * `PENDING` - Pending
          * `CONFIRMED` - Confirmed
          * `CANCELLED` - Cancelled
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOrderListList'
          description: ''
    post:
      operationId: v1_orders_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreate'
          description: ''
  /api/v1/orders/{order_id}/items/:
    get:
      operationId: v1_orders_items_list
      parameters:
