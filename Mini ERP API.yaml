        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCustomer'
          description: ''
  /api/v1/customers/{id}/:
    get:
      operationId: v1_customers_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadCustomer'
          description: ''
    put:
      operationId: v1_customers_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCustomer'
          description: ''
    patch:
      operationId: v1_customers_partial_update
      parameters:
      - in: path
