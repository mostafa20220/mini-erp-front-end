        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStatusUpdate'
          description: ''
    patch:
      operationId: v1_orders_partial_update
      parameters:
      - in: path
